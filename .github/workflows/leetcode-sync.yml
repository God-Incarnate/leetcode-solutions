name: Auto Sync LeetCode Solutions

on:
  schedule:
    - cron: "0 6 * * *"  # 12:30 PM IST
  workflow_dispatch:      # manual run allowed

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Run Sync Script
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          CSRFTOKEN: ${{ secrets.CSRFTOKEN }}
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
        run: python sync.py

      - name: Commit & Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add JAVA-EASY JAVA-MEDIUM JAVA-HARD README.md
          git commit -m "leetcode(java): sync solved problems" || echo "No changes"
          git push "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git" HEAD:main

